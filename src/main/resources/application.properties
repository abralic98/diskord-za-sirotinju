# App Name
spring.application.name=demo

# PostgreSQL DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/diskord_db
spring.datasource.username=abralic98
spring.datasource.password=ante

# JPA / Hibernate config
spring.jpa.hibernate.ddl-auto=update
#temp disable
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Hibernate SQL and parameter logs
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate=OFF

# Optional: Quiet Spring framework logs
logging.level.org.springframework=ERROR

# Optional: General root logger level
logging.level.root=ERROR


# GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.schema.locations=classpath:graphql/
spring.devtools.restart.enabled=true
